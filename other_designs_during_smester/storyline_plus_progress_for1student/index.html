<!DOCTYPE html>
<meta charset="utf-8">
<style>

body {
  font: 10px sans-serif;
}

.axis path,
.axis line {
  fill: none;
  stroke: #000;
  shape-rendering: crispEdges;
}

.x.axis path {
  display: none;
}

.line {
  fill: none;
  stroke: steelblue;
  stroke-width: 1.5px;
}

</style>
<body>
<script src="//d3js.org/d3.v3.min.js"></script>
<script>

var margin = {top: 60, right: 80, bottom: 30, left: 50},
    width = 1300 - margin.left - margin.right,
    height = 550 - margin.top - margin.bottom;

var x = d3.time.scale()
    .range([0, width]);

var y = d3.scale.linear()
    .range([height, 0]);

var color = d3.scale.category10();

var xAxis = d3.svg.axis()
    .scale(x)
    .orient("bottom");

var yAxis = d3.svg.axis()
    .scale(y)
    .orient("left");

var line = d3.svg.line()
    .interpolate("basis")
    .x(function(d) { return x(d.path); })
    .y(function(d) { return y(d.attribute); });

function points(d)
{
  var temp = new Array;
  for(i =0 ; i< d.length; i++){
    temp[2*i] = x(d[i].path);
    temp[2*i+1] = y(d[i].attribute);
  }
  return temp;
}

var svg = d3.select("body").append("svg")
    .attr("width", width + margin.left + margin.right)
    .attr("height", height + margin.top + margin.bottom)
  .append("g")
    .attr("transform", "translate(" + margin.left + "," + margin.top + ")");

d3.csv("test.csv", function(error, data) {
  if (error) throw error;

  color.domain(d3.keys(data[0]).filter(function(key) { return key !== "path"; }));

  var cities = color.domain().map(function(name) {
    return {
      name: name,
      values: data.map(function(d) {
        return {path: d.path, attribute: +d[name]};
      })
    };
  });

  x.domain(d3.extent(data, function(d) { return d.path*1.05; }));

  y.domain([
    d3.min(cities, function(c) { return d3.min(c.values, function(v) { return v.attribute; }); }),
    d3.max(cities, function(c) { return d3.max(c.values, function(v) { return v.attribute; }); })
  ]);

  svg.append("g")
      .attr("class", "x axis")
      .attr("transform", "translate(0," + height + ")")
      .call(xAxis);

  svg.append("g")
      .attr("class", "y axis")
      .call(yAxis)
    .append("text")
      .attr("transform", "rotate(-90)")
      .attr("y", 6)
      .attr("dy", ".71em")
      .style("text-anchor", "end")
      .text("Events");

  var city = svg.selectAll(".city")
      .data(cities)
    .enter().append("g")
      .attr("class", "city");

  city.append("polyline")
      .attr("points", function(d) { return points(d.values); })
      .attr("fill", "none")
      .style("stroke", function(d) { return color(d.name); })
      .style("stroke-width", function(d,i) { return 2*(2-i); });

  // city.append("path")
  //     .attr("class", "line")
  //     .attr("d", function(d) { return line(d.values); })
  //     // .style("stroke", function(d) { return color(d.name); });
  //     .style("stroke", function(d) { return "GREY"; });

  city.append("text")
      .datum(function(d) { return {name: d.name, value: d.values[d.values.length - 1]}; })
      .attr("transform", function(d) { return "translate(" + x(d.value.path) + "," + y(d.value.attribute) + ")"; })
      .attr("x", 3)
      .attr("dy", ".35em")
      .text(function(d) { return d.name; });
});

</script>
